<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <title>ShortStopper</title>
</head>
<body>
  <header class="top">
    <div class="brand">ShortStopper</div>
    <div class="tag" id="counterTag">0 blocked today</div>
  </header>

  <main class="card">
    <label class="row">
      <span>Enabled</span>
      <input id="enabled" type="checkbox" />
    </label>

    <label class="row">
      <span>Block ads/trackers (basic)</span>
      <input id="adBlockEnabled" type="checkbox" />
    </label>

    <label class="row">
      <span>Adblock insights (optional)</span>
      <input id="adblockInsights" type="checkbox" />
    </label>

    <div class="insights" id="adblockInsightsSection">
      <div class="rowhead">
        <div class="muted small">Adblock insights (this tab)</div>
        <button class="linkbtn" id="adblockInsightsRefresh" type="button">Refresh</button>
      </div>
      <div class="insight-row">
        <span>Blocked requests</span>
        <span id="adblockTabTotal">—</span>
      </div>
      <div class="insight-row">
        <span>This video</span>
        <span id="adblockVideoTotal">—</span>
      </div>
      <div class="muted small" id="adblockVideoLabel"></div>
      <ul class="insight-list" id="adblockDomains"></ul>
      <div class="muted small" id="adblockInsightsNote"></div>
      <button class="btn" id="adblockInsightsEnable" type="button">Enable insights</button>
    </div>

    <div class="divider"></div>

    <div class="mini">
      <div class="muted small">Block short-form on</div>
      <label class="row">
        <span>YouTube Shorts</span>
        <input id="blockYouTubeShorts" type="checkbox" />
      </label>
      <label class="row">
        <span>Instagram Reels</span>
        <input id="blockInstagramReels" type="checkbox" />
      </label>
      <label class="row">
        <span>Facebook Reels</span>
        <input id="blockFacebookReels" type="checkbox" />
      </label>
      <label class="row">
        <span>TikTok</span>
        <input id="blockTikTok" type="checkbox" />
      </label>
      <label class="row">
        <span>Snapchat Spotlight</span>
        <input id="blockSnapchatSpotlight" type="checkbox" />
      </label>
      <label class="row">
        <span>Pinterest Watch</span>
        <input id="blockPinterestWatch" type="checkbox" />
      </label>
    </div>

    <div class="divider"></div>

    <label class="row">
      <span>Allowlist mode (YouTube only)</span>
      <input id="whitelistMode" type="checkbox" />
    </label>

    <div class="mini" id="channelSection">
      <div class="muted">This channel (YouTube)</div>
      <div id="channelKey" class="mono">Detecting…</div>

      <div class="row2">
        <button class="btn" id="toggleWhitelist" type="button" disabled>…</button>
        <select id="channelMode" class="select" disabled>
          <option value="both">Hide + Redirect</option>
          <option value="hide">Hide only</option>
          <option value="redirect">Redirect only</option>
          <option value="off">Off on this channel</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>

    <label class="row">
      <span>Strict redirect (YouTube only, fastest)</span>
      <input id="strictRedirect" type="checkbox" />
    </label>

    <label class="row">
      <span>Redirect short-form pages → Home</span>
      <input id="redirectShorts" type="checkbox" />
    </label>

    <label class="row">
      <span>Hide short-form shelves (YouTube)</span>
      <input id="hideShelves" type="checkbox" />
    </label>
    <label class="row">
      <span>Hide short-form links</span>
      <input id="hideLinks" type="checkbox" />
    </label>
    <label class="row">
      <span>Hide short-form nav entries</span>
      <input id="hideSidebarEntry" type="checkbox" />
    </label>
    <label class="row">
      <span>Hide channel Shorts tab (YouTube)</span>
      <input id="hideChannelShortsTab" type="checkbox" />
    </label>

    <footer class="foot">
      <a href="#" id="openStats">Stats</a>
      <a href="#" id="openOptions">Options</a>
      <button class="linkbtn" id="resetToday" type="button">Reset today</button>
      <span class="muted" id="status"></span>
    </footer>
  </main>

  <script type="module" src="popup.js"></script>
</body>
</html>
