name: Build Release Zips

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  chrome-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Chrome zip
        run: |
          mkdir -p dist
          zip -r dist/ShortStopper-chrome.zip \
            adapters core assets rules content_scripts ui \
            manifest.json service_worker.js README.md PRIVACY.md \
            -x "_metadata/*" "adapters/ios/*" "dist/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortStopper-chrome
          path: dist/ShortStopper-chrome.zip

      - name: Publish GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${GITHUB_REF_NAME}" dist/ShortStopper-chrome.zip \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes

